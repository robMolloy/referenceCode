<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="db.js"></script>
        <script type="text/javascript" src="dbPromise.js"></script>
        <style>
            body > div {
                margin-bottom:20px;
                border-bottom:2px solid blue;
            }
            #myform > div{
                margin-bottom:20px;
            }
            pre {
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body onload="initDb();">
        <div id="myform">
            <div><input id="empId" placeholder="Id"></div>
            <div><input id="empName" placeholder="Name"></div>
            <div><input id="empAge" placeholder="Age"></div>
            <div><input id="empEmail" placeholder="Email"></div>
                
            <div class="formButtons">
                <span>Form Buttons:</span>
                <button onclick="resetMyForm();resetMain();">Clear</button>
            </div>
            <div class="dbButtons">
                <span>DB Buttons</span>
                <button onclick="add('employees');">Add</button>
                <button onclick="update('employees');">Update</button>
                <button onclick="read('employees');">Read</button>
                <button onclick="readAll('employees');">Read all</button>
                <button onclick="remove('employees');">Delete</button>
                <button onclick="removeWithInfo('employees');">DeleteWithInfo</button>
            </div>
            <div class="dbButtons">
                <span>DB Promises Buttons:</span>
                <button onclick="showEmployee();">Show Employee</button>
                <button onclick="showAllEmployees();">Show All Employees</button>
                <button onclick="addEmployee();">Add Employee</button>
                <button onclick="removeEmployee();">Remove Employee</button>
                <button onclick="changeEmployee();">Change Employee</button>
            </div>
        </div>
        <div>
            <main></main>
        </div>
    </body>
</html>
